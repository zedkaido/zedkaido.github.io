	<style>
		.photogrid {
			display: grid;
			grid-template-columns: 1fr; 
			gap: 1em;
			width: 100%;
			margin-bottom: 0.5em;
		}
		.photogrid a {
			text-decoration: none;
		}
		.photo {
			max-width: 800px;
			max-height: 800px;
			min-height: 800px;
			width: 100%;
			height: 100%;
			background-size: cover !important;
			background-position: center !important;
		}

		@media(max-width: 800px) {
			.photo {
				min-height: auto;
			}
		}
		.quote-block {
			max-width: 800px;
			display: inline-block;
			margin: 0;
			margin-bottom: 1em;
		}
	</style>
